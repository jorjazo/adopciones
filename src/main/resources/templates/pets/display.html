<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="base/layout :: head" />
<body>
	<nav th:replace="base/layout :: nav"></nav>

	<div class="container">
		<div class="row">
			<h1>Aviso de mascota</h1>

		</div>

		<form method="post" id="itemForm" th:fragment="itemForm"
			th:object="${pet}" class="form-horizontal">
				<div class="form-group">
					<label th:for="name" class="col-sm-2 control-label">Nombre:</label>
					<div class="col-sm-6">
						<input class="form-control" id="name"
							type="text" th:field="*{name}" disabled="disabled"/>
					</div>
				</div>

				<div class="form-group">
					<label th:for="type" class="col-sm-2 control-label">Tipo de mascota:</label>
					<div class="col-sm-6">
						<input class="form-control" id="type"
									th:value="#{${'pet.types.' + pet.type}}" disabled="disabled"/>
					</div>
				</div>

				<div class="form-group">
					<label th:for="ageCategory" class="col-sm-2 control-label">Edad:</label>
					<div class="col-sm-6">
						<input class="form-control" id="ageCategory"
									th:value="#{${'pet.ageCategories.' + pet.ageCategory}}" disabled="disabled"/>
					</div>
				</div>
				
				<div class="form-group">
					<label th:for="gender" class="col-sm-2 control-label">Género:</label>
					<div class="col-sm-6">
						<input class="form-control" id="gender" 
									th:value="#{${'genders.' + pet.gender}}" disabled="disabled"/>
					</div>
				</div>
				
				<div class="form-group">
					<label th:for="sizeCategory" class="col-sm-2 control-label">Tamaño:</label>
					<div class="col-sm-6">
						<input class="form-control" id="sizeCategory" 
									th:value="#{${'pet.sizeCategories.' + pet.sizeCategory}}" disabled="disabled"/>
					</div>
				</div>
				
				<div class="form-group">
					<label th:for="sizeCategory" class="col-sm-2 control-label">Publicado por:</label>
					<div class="col-sm-6">
						<input class="form-control" id="organization" 
									th:value="${pet.owner.organization.name}" disabled="disabled"/>
					</div>
				</div>
		</form>

	</div>
</body>
</html>
