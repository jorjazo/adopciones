{% extends "/templates/base/base.twig" %}

{% block body %}

<h1>{{ "root.login.signin" | translate }}</h1>

<form method="POST">

    <div class="form-group">
      <label for="input1">{{ "root.login.username" | translate("es") }}:</label>
      <input id="input1" class="form-control" type="text" name="username" placeholder="{{ "root.login.username" | translate }}"/>
    </div>
    <div class="form-group">
      <label for="input2">{{ "root.login.password" | translate }}:</label>
      <input id="input2" class="form-control" type="password" name="password" placeholder="{{ "root.login.password" | translate }}"/>
    </div>
    
    {{ csrfField }}
    <button type="submit" class="btn btn-default">{{ "root.login.signin" | translate }}</button>
</form>

{% endblock %}
