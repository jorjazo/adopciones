<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title th:text="#{layout.title}">Template App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="nav">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only" th:text="#{layout.toggle}">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:href="@{/}" th:text="#{layout.navtitle}">Template App</a>
        </div>
        
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right" th:if="${currentUser}">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="#{layout.welcome(${currentUser.displayName})}">
              Bienvenido<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a th:href="@{/users/} + ${currentUser.id}">Mi perfil</a></li>
                <li role="separator" class="divider"></li>
                <li><a th:href="@{/logout}">Cerrar sesión</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-right" method="post" th:action="@{/login}" th:unless="${currentUser}">
            <div class="form-group">
              <input type="text" placeholder="Email" th:placeholder="#{layout.username}" class="form-control" name="username"/>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Contraseña" th:placeholder="#{layout.password}" class="form-control" name="password"/>
            </div>
            <button type="submit" class="btn btn-success" th:text="#{layout.signin}">Ingresar</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

  <div class="container">
  <div class="row">
  </div>
  </div>
</body>
</html>
