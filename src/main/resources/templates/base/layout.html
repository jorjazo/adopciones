<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Adopciones.cl</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <link rel="stylesheet" th:href="@{/static/css/site.css}"/>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	
	<link rel="shortcut icon" type="image/png" th:href="@{/static/img/favicon.png}" />
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg" th:fragment="nav">
      <div class="container">
		<a class="navbar-brand" th:href="@{/}">Adopciones.cl</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div id="navbarNav" class="navbar-collapse collapse justify-content-between" >
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/acerca}">¿Quiénes somos?</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/rescatistas}">Rescatistas</a></li>
				<li class="nav-item" th:if="${canCreatePet}">
					<a class="nav-link" th:href="@{/mascotas/nuevo}">Publicar aviso</a>
				</li>
				<li class="nav-item" th:if="${canManageUsers}">
					<a class="nav-link" th:href="@{/admin/users}">Usuarios</a>
				</li>
			</ul>
          
			<ul class="navbar-nav">
				<li class="nav-item dropdown" th:if="${currentUser}">
					<a id="userMenu" href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						[[ #{layout.welcome(${currentUser.displayName})} ]]
					</a>
					<div class="dropdown-menu" aria-labelledby="userMenu">
<!-- 						<a class="dropdown-item" th:href="@{/users/} + ${currentUser.id}">Mi perfil</a> -->
<!-- 						<div class="dropdown-divider"></div> -->
						<a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
					</div>
				</li>
				<li class="nav-item" th:unless="${currentUser}">
					<a class="nav-link" th:href="@{/login}">Iniciar sesión</a>
				</li>
			</ul>
        </div>
      </div>
    </nav>

	<div class="container">
		<div id="alertMessages" class="alert alert-danger" role="alert" th:if="${param.error}">
			[[ #{${'site.errors.' + param.error[0] }} ]]
		</div>
		<div class="row">
		</div>
	</div>
		
  
	<footer>
		<p>Fundación Edra</p>
	</footer>
</body>
</html>
