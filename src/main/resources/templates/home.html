<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="base/layout :: head" />
<body>
	<nav th:replace="base/layout :: nav"></nav>

	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h1>¡Bienvenido!</h1>
				<p>Cientos de mascotas esperan encontrar un hogar...</p>

			</div>
		</div>

		<form method="get" id="petSearchForm" th:action="@{/busqueda}">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="form-group">
					<label th:for="name">Nombre:</label> <input class="form-control"
						type="text" id="name" name="name" placeholder="Nombre de la mascota" />
				</div>

				<div class="form-group">
					<label th:for="type">Tipo de mascota:</label> <select
						class="form-control" id="type" name="type">
						<option value="">Cualquier tipo</option>
						<option th:each="type : ${petTypes}" th:value="${type}"
							th:text="#{${'pet.types.' + type}}">Tipo</option>
					</select>
				</div>

				<div class="form-group">
					<label th:for="ageCategory">Edad:</label> <select
						class="form-control" id="ageCategory" name="ageCategory">
						<option value="">Cualquier edad</option>
						<option th:each="age : ${petAgeCategories}" th:value="${age}"
							th:text="#{${'pet.ageCategories.' + age}}">Edad</option>
					</select>
				</div>

				<div class="form-group">
					<label th:for="sizeCategory">Tamaño:</label> <select
						class="form-control" id="sizeCategory" name="sizeCategory">
						<option value="">Cualquier tamaño</option>
						<option th:each="size : ${petSizeCategories}" th:value="${size}"
							th:text="#{${'pet.sizeCategories.' + size}}">Tamaño</option>
					</select>
				</div>
				
				<div class="form-group">
					<label th:for="gender">Género:</label> <select
						class="form-control" id="gender" name="gender">
						<option value="">Cualquier género</option>
						<option th:each="gender : ${genders}" th:value="${gender}"
							th:text="#{${'genders.' + gender}}">Género</option>
					</select>
				</div>
				

				<button class="btn btn-default" type="submit">Buscar</button>
			</div>
		</form>


	</div>
</body>
</html>
